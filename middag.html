<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middag</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59a3ebea89.js" crossorigin="anonymous"></script>
</head>
    <style>

        .middag {
            position: relative;
            right: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            z-index: 2;
        }


        .middag video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }


        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 70px;
        }
        section {
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 700px;
            gap: 20px;
        }

        section > h2 {
            margin-top: 20px;
            font-size: 45px;
        }

        p {
            font-size: 25px;
        }

        .rask {
            display: flex;
            flex-direction: column;
        }

        .enkel {
            display: flex;
        }

        .enkel > article {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .enkel > article > img {
            width: 300px;
            height: 200px;
        }
    </style>

<body>

    <header>
        <nav>
            <a href="index.html">
               <i class="fa-solid fa-house"></i>
               Hjem
            </a>

            <a class="login" href="signInn.html">
                <i class="fa-solid fa-user" id="user"></i>
                Logg inn
            </a>
            <a href="oppskrift.html">
                <i class="fa-solid fa-receipt"></i>
                Oppskrifter</a>

            <a href="hoytider.html">
                <i class="fa-solid fa-champagne-glasses"></i>
                Høytider</a>

            <div id="header-slutt">
                <div id="search">
                    <i class="fa-solid fa-magnifying-glass"> </i>
                    <input type="text" id="search-bar" placeholder="Hva vil du lage idag?">
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="middag">
            <video src="video/middag.mp4" muted loop autoplay></video>
            <h1>Middagstips</h1>
        </div>

        <section class="rask">
            <h2>Rask hverdagsmiddag</h2>
            <p>Hva kan du lage kjapt etter en lang dag på jobben i en travel uke? Her er 4 forslag til hva du kan lage!</p>
            <div class="enkel">
                <article>
                    <h3>Kremet pasta med laks</h3>
                    <img src="bilder/laks.webp" alt="">
                </article>
                <article>
                    <h3>Kylling med ris og grønnsaker</h3>
                    <img src="bilder/kylling.avif" alt="">
                </article>
                <article>
                    <h3>Bakt potet</h3>
                    <img src="bilder/potet.avif" alt="">
                </article>
                <article>
                    <h3>Enkel wok</h3>
                    <img src="bilder/wok.avif" alt="">
                </article>
            </div>
        </section>

        <section>
            <h2>Barnas favoritter</h2>
        </section>

        <section>
            <h2>Helgekos</h2>
        </section>
    

    </main>




    <script src="script.js"></script>
</body>

</html>
