<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middag</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>

        .middag {
            height: 400px;
            background-image: url(bilder/bakgrunn.jpeg);
        }

        .middag > img {
            width: fit-content;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 55px;
        }
        section {
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 700px;
            gap: 20px;
        }

        section > h2 {
            margin-top: 20px;
            font-size: 45px;
        }

        p {
            font-size: 25px;
        }

    </style>

<body>

    <header>
        <div id="header-start">
            <a href="index.html"><img src="logo/logo-tekst.svg" alt
                    id="logoImg"></a>
        </div>
        <a href="#home">Oppskrifter</a>
        <a href="#news">Høytider</a>
        <div id="header-slutt">
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"> </i>
                <input type="text" id="search-bar" placeholder="Søk">
            </div>
        </header>

    <main>
        <div class="middag">
            <h1>Middagstips</h1>
        </div>

        <section>
            <h2>Rask hverdagsmiddag</h2>
            <p>Tips til hva du kan lage kjapt etter en lang dag på jobben i en travel uke! Her er forslag til hva du kan lage!</p>
        </section>

        <section>
            <h2>Barnas favoritter</h2>
        </section>

        <section>
            <h2>Helgekos</h2>
        </section>
    

    </main>




    <script src="script.js"></script>
</body>

</html>
