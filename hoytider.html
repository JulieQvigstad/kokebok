    <style>
        .hoy_grid{
            display: grid;
            grid-template-columns: repeat(3, 300px);
            width: 900px;
            gap: 16px;
            margin: auto;
            margin-top: 30px;
        }

        .hoy_grid > div{
            height: 200px;
            border: black solid 2px;
        }

        .hoytid{
            position: relative;
            background-size: cover;
            background-position: center;
            height: 200px;
            border: black solid 2px;
            display: flex;
            align-items: center;
           justify-content: center;
        }

        .hoytid > h1 {
            margin: auto;
            background-color: gray;
            padding: 10px;
            color: white;
        }

        article{
            height: 300px;
            border: 2px solid black;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        article > p{
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }

    </style>

                <div id="header-slutt">

                        <input type="text" id="search-bar"
                            placeholder="Hva vil du lage idag?">
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="hoy_grid">
                <div class="hoytid"
                    style="background-image: url('bilder/påske1.avif')">

                </div>
                <div class="hoytid"
                    style="background-image: url('bilder/17.mai1')">

                </div>
                <div class="hoytid"
                    style="background-image: url('bilder/sommer1')">

                <div class="hoytid"

                <div class="hoytid"
                    style="background-image: url('bilder/julemat1.avif')">
                    <h1>Julaften</h1>
                </div>
                <div class="hoytid"
                    style="background-image: url('bilder/nyttårs1.avif')">
                    <h1>Nyttårsaften</h1>
                </div>
            </section>

            <article class="paske">
                <h1>Påske</h1>
