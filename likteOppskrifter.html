<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59a3ebea89.js" crossorigin="anonymous"></script>
    <title>Likte Oppskrifter</title>
</head>

<body class="container">
    <header>
        <nav>
            <a href="index.html">
                <i class="fa-solid fa-house"></i>
                Hjem
            </a>

            <a class="login" href="signInn.html">
                <i class="fa-solid fa-user" id="user"></i>
                Logg inn
            </a>
            <a href="oppskrift.html">
                <i class="fa-solid fa-receipt"></i>
                Dine favoritter</a>

            <a href="hoytider.html">
                <i class="fa-solid fa-champagne-glasses"></i>
                HÃ¸ytider</a>
        </nav>
    </header>

    <section class="favoritt">
        <h1>Dine favoritt oppskrifter</h1>

        <div id="likte-oppskrifter"></div>
    </section>

    <script>
        const container = document.getElementById('likte-oppskrifter');
        const likedRecipes = JSON.parse(localStorage.getItem('likedRecipes')) || [];

        likedRecipes.forEach(recipe => {
            if (!recipe.title || !recipe.imgSrc) return;

            const div = document.createElement('div');
            div.className = 'liked-recipe';
            div.innerHTML = `
        <h3>${recipe.title}</h3>
        <img src="${recipe.imgSrc}" alt="${recipe.title}">
      `;
            container.appendChild(div);
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
